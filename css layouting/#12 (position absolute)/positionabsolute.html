<!DOCTYPE html>
<html>
<head>
	<title>vidio ke 12 position absolute</title>
	<style>
		body{
			height: 2000px;
		}
		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: violet;
			top: 0;
			right: 0;

		}
		.tiga {
			background-color: brown;

		}
		.container {
			width: 600px;
			height: 650px;
			border: 10px solid green;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
