<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> latihan z-index</title>
	<style >
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.satu { background-color: salmon; 
			
		}
		.dua { background-color: lightgreen;
		top: 100px;
		left: 100px;
		 }
		.tiga { background-color: royalblue;
		top: 200px; 
		left: 200px;
	}
	</style>
</head>
<body>

	<div class="dua"></div>
	<div class="tiga"></div>
	<div class="satu"></div>
</body>
</html>
